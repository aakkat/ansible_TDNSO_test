---
 - hosts: localhost
   vars_files:
    - setup_data.yml
   environment:
        PATH: "{{ ansible_env.PATH }}:~/.local/bin"
   tasks:
      - name: Exporting templates at {{LOG_DIR}}
        shell: |
             awx export --conf.host http://{{AWX_HOST}}/ --conf.username {{AWX_USER}} --conf.password {{AWX_PASS}} -k -f json job_templates > job_templates.json
        args:
            chdir: "{{LOG_DIR}}"
