#List of linux packages to install
#This is a common base for Ubuntu:
linuxPackages: ['git', 'make', 'python-minimal', 'openjdk-8-jdk', 'ant', 'xsltproc'] 
#This is a common base for CentOS/RHEL:
#linuxPackages: ['git', 'make', 'python2', 'java', 'ant', 'xsltproc'] 

#Type of copy for the NSO install file, can be local or remote
#NSOCopyType: remote
NSOCopyType: local
 
#URL/path from which the NSO install file should be downloaded
#NSOImageLocation: http://www.ovh.net/files/1Mio.dat 
NSOImageLocation: /Users/nfournie/Downloads/nso-5.2.2.3.linux.x86_64.signed.bin

#NSO install type, can be system or local
NSOInstallType: system

#List of users to add to ncsadmin group
ncsadminUsers: ['cisco']

#List of users to add to the ncsoper group
#ncsoperUsers: ['test']

#Default authgroup username and password
DfltAuthUser: admin
DfltAuthPass: admin 

#NEDs to load
NEDs:
  - name: cisco-ios
    version: 6.55
    targetNsoVersion: 5.2.3
  - name: cisco-iosxr
    version: 7.29
    targetNsoVersion: 5.2.3 

#Repository Data
RepositoryURL: wwwin-github.cisco.com/AS-Customer/Test-Nico-Interface-Project.git
RepositoryBranch: master
ServicePackagesPath: packages
Packages:
  - name: nico-interface-description-uppercase
    needsCompiling: false


# Netsim setup
NetsimDevices:
  - name: cisco-ios-cli-6.55
    numberofDevices: 2
    deviceNamePrefix: ios-
  - name: cisco-iosxr-cli-7.29
    numberofDevices: 2
    deviceNamePrefix: iosxr-


#Location of initial config to load on NSO
NSOInitialConfigLocation: /tmp/initial.xml

# HA Setup
SetupHA: true
TailfHCCVersion: 4.5.0
TailfHCCNSOVersion: 5.2.3
PrimaryIP: 10.48.190.167
SecondaryIP: 10.48.190.168
VIP: 10.40.190.169
VIPNetMask: 255.255.255.128
VIPInterfacePrimary: ens192
VIPInterfaceSecondary: ens192
HAToken: cisco123
HAInterval: 4
HAFailureLimit: 10
